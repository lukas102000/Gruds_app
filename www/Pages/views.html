<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create</title>

    
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="../asset/icons/bootstrap-icons/bootstrap-icons.css">
</head>
<body>
    <section class="modal">
        <h1>Salvo</h1>
    </section>
    <section class="modal-alert">
        <article>
            <h1>Desejas eliminar?</h1>
            <div>
                <button onclick="openDelete()" >Não</button>
                <button  onclick="openDelete(); deleteEle()();">Sim</button>
            </div>
        </article>
    </section>
    <header class="rot-bar">
        <nav> <a href="../index.html" class="bi-arrow-left"></a> </nav>
        <nav>
            <button onclick="openDelete()"> <i class="bi-trash-fill"></i> </button>
            <button onclick="SavesChanges()"> <i class="bi-save-fill"></i> </button>
        </nav>
    </header>
    <section class="nav-items">
        <article>
            <i class="bi-type-bold" id="font-weight:bold;" onclick="setStylesBold()"></i>
            <i class="bi-type-italic" onclick="setFontStyle()"></i>
            <i class="bi-text-left" id="left" onclick="setStylesTextAlign(this)"></i>
            <i class="bi-text-center" id="center" onclick="setStylesTextAlign(this)"></i>
            <i class="bi-text-right" id="right" onclick="setStylesTextAlign(this)"></i>
            <i class="bi-chevron-up" id="palete" onclick="openPaletes(this)"></i>
        </article>
        <section class="paletes">
            <span style="background-color: black;" id="black" onclick="setColor(this)" ></span> 
            <span style="background-color: gray;" id="gray" onclick="setColor(this)"></span>
            <span style="background-color: red;" id="red" onclick="setColor(this)" ></span>
            <span style="background-color: rgb(253, 59, 59);" id="rgb(253, 59, 59)" onclick="setColor(this)" ></span>
            <span style="background-color: green;" id="green" onclick="setColor(this)" ></span> 
            <span style="background-color: rgb(115, 255, 0);" id="rgb(115, 255, 0)" onclick="setColor(this)" ></span>
            <span style="background-color: rgb(238, 238, 1);" id="rgb(238, 238, 1)" onclick="setColor(this)" ></span>
            <span style="background-color: orange;" id="orange" onclick="setColor(this)" ></span>
            <span style="background-color: blue;" id="blue" onclick="setColor(this)" ></span> 
            <span style="background-color: rgb(0, 110, 255);" id="rgb(0, 110, 255)" onclick="setColor(this)" ></span>
            <span style="background-color: rgb(255, 0, 106);" id="rgb(255, 0, 106)" onclick="setColor(this)" ></span>
            <span style="background-color: rgb(255, 0, 55);" id="rgb(255, 0, 55)" onclick="setColor(this)" ></span>
            <span style="background-color: rgb(255, 0, 242);" id="rgb(255, 0, 242)" onclick="setColor(this)" ></span>
            <span style="background-color: rgb(255, 0, 106);" id="rgb(255, 0, 106)" onclick="setColor(this)" ></span>
            <span style="background-color: rgb(162, 0, 255);" id="rgb(162, 0, 255)" onclick="setColor(this)" ></span>
            <span style="background-color: rgb(181, 53, 255);" id="rgb(181, 53, 255)" onclick="setColor(this)" ></span>
        </section>        
    </section>
    

    <section class="cards-int">
        <small class="setDatas"></small>
        <small class="setTime"></small>
        <input type="text" name="" id="inputTitle" onclick="custonMark(this)" placeholder="Título" onchange="autoSave2()">
        <img style="border-radius: 10px;margin-bottom: 10px;" class="img-vies" onclick="goToViewsImg()">
        <textarea placeholder="A:a" onclick="custonMark(this)" id="textarea" onchange="autoSave2()"></textarea>
        
    </section>

    <input type="file" onchange="setImages(this)" id="setImgae" accept="image/*">
    <input type="hidden" id="setImg">


    <script src="../asset/js/create.js"></script>
    <script src="../asset/js/storage.js"></script>
    <script src="../asset/js/min.js"></script>

</body>
</html>
